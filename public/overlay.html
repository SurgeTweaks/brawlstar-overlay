<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Overlay Brawl Stars</title>
    <style>
        body {
            background: transparent;
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            padding: 20px;
        }

        .card {
            display: flex;
            align-items: center;
            background-color: #e67700;
            /* fond orange */
            border-radius: 12px;
            padding: 10px 18px;
            color: #fff4d6;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            min-width: 320px;
        }

        .card span.icon {
            width: 30px;
            text-align: center;
            margin-right: 14px;
            font-size: 24px;
        }

        .value {
            color: #fff;
            margin-left: 6px;
        }

        #qrcode img {
            margin-left: 10px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>

    <div class="card">
        <span class="icon">üèÜ</span>
        Troph√©es : <span class="value" id="trophies">...</span>
    </div>

    <div class="card">
        <span class="icon">üë•</span>
        Club : <span class="value" id="club">...</span>
    </div>

    <div class="card">
        <span class="icon">üî•</span>
        Winstreak : <span class="value" id="winstreak">...</span>
    </div>

    <div class="card">
        <span class="icon">üîó</span>
        Overlay : <span class="value" id="qrcode">QR...</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        async function fetchPlayerTag() {
            const res = await fetch('/api/tag');
            const data = await res.json();
            return data.tag;
        }

        async function fetchStats(tag) {
            const res = await fetch(`/api/stats/${encodeURIComponent(tag)}`);
            return await res.json();
        }

        async function fetchWinstreak(tag) {
            const res = await fetch(`/api/winstreak/${encodeURIComponent(tag)}`);
            return await res.json();
        }

        async function updateOverlay() {
            try {
                const tag = await fetchPlayerTag();
                const stats = await fetchStats(tag);
                const streak = await fetchWinstreak(tag);

                document.getElementById('trophies').textContent = stats.trophies;
                document.getElementById('club').textContent = stats.club?.name || "Aucun";
                document.getElementById('winstreak').textContent = `${streak.current} / record ${streak.best}`;

                const qrTarget = window.location.origin + "/overlay.html";
                QRCode.toDataURL(qrTarget, { width: 100 }, function (err, url) {
                    if (!err) {
                        document.getElementById('qrcode').innerHTML = `<img src="${url}" alt="QR Code Overlay"/>`;
                    }
                });
            } catch (err) {
                console.error("Erreur overlay:", err);
            }
        }

        updateOverlay();
        setInterval(updateOverlay, 5000);
    </script>
</body>

</html>
